<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioWeight | Smart Research-Backed Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        
        <div id="profile-nav" class="profile-header" style="display: none;">
            <div class="active-user">
                <span class="user-dot"></span>
                <span id="current-user-name">User</span>
            </div>
            <button id="manager-btn" class="mini-btn">Switch Profile</button>
        </div>

        <div id="setup-page" class="card">
            <header>
                <h2>Create Profile</h2>
                <p>Calculated via <b>Mifflin-St Jeor</b> research.</p>
            </header>
            
            <form id="user-form">
                <div class="input-group">
                    <label>Profile Name</label>
                    <input type="text" id="profile-name" placeholder="e.g. Personal, Client A" required>
                </div>

                <div class="input-group">
                    <label>Current Age</label>
                    <input type="number" id="age" placeholder="25" required>
                </div>

                <div class="input-group">
                    <label>Height (cm)</label>
                    <input type="number" id="height" placeholder="175" required>
                </div>

                <div class="input-group">
                    <label>Current Weight (kg)</label>
                    <input type="number" id="weight" placeholder="80" required>
                </div>

                <div class="input-group">
                    <label>Gender</label>
                    <select id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Activity Level</label>
                    <select id="activity">
                        <option value="sedentary">Sedentary (Office job)</option>
                        <option value="moderate">Moderate (Active 3-5x/week)</option>
                        <option value="active">High (Daily athlete)</option>
                    </select>
                </div>

                <button type="submit" class="primary-btn">Save & Start</button>
            </form>
        </div>

        <div id="profile-manager" class="card" style="display:none;">
            <h3>Switch Profiles</h3>
            <div id="profile-list" class="profile-stack">
                </div>
            <button onclick="showSetup()" class="add-btn">+ Add New Profile</button>
        </div>

        <div id="main-app" class="card" style="display:none;">
            <div id="news-ticker" class="ticker">
                ANALYZING: Caloric deficit is the primary driver of fat loss.
            </div>

            <div class="circle-container">
                <div class="progress-circle">
                    <h1 id="cals-left">0</h1>
                    <span>kcal remaining</span>
                </div>
            </div>

            <div class="stats-row">
                <div class="stat-item">
                    <small>Daily Goal</small>
                    <b id="daily-goal-text">0</b>
                </div>
                <div class="stat-item">
                    <small>Food Eaten</small>
                    <b id="eaten-text">0</b>
                </div>
            </div>

            <div class="search-section">
                <h3>Log Nutrition</h3>
                <div class="search-bar">
                    <input type="text" id="query" placeholder="Search food (e.g. Oats)">
                    <button id="search-btn">Add</button>
                </div>
            </div>

            <div id="log-list" class="daily-log">
                </div>

            <button onclick="localStorage.clear(); location.reload();" class="reset-btn">
                Wipe Local Storage
            </button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
