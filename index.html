<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioWeight | Smart Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div id="profile-nav" class="profile-header" style="display: none;">
            <div><span class="user-dot"></span> <span id="current-user-name">User</span></div>
            <button id="manager-btn" class="mini-btn">Switch</button>
        </div>

        <div id="setup-page" class="card">
            <h2>Bio-Profile</h2>
            <form id="user-form">
                <div class="input-group">
                    <label>Profile Name</label>
                    <input type="text" id="profile-name" placeholder="e.g. My Diet" required>
                </div>
                <div class="input-group">
                    <label>Age</label>
                    <input type="number" id="age" required>
                </div>
                <div class="input-group">
                    <label>Height (cm)</label>
                    <input type="number" id="height" required>
                </div>
                <div class="input-group">
                    <label>Weight (kg)</label>
                    <input type="number" id="weight" required>
                </div>
                <div class="input-group">
                    <label>Gender</label>
                    <select id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Activity</label>
                    <select id="activity">
                        <option value="sedentary">Sedentary</option>
                        <option value="moderate">Moderate</option>
                        <option value="active">Active</option>
                    </select>
                </div>
                <button type="submit" class="primary-btn">Create Plan</button>
            </form>
        </div>

        <div id="profile-manager" class="card" style="display:none;">
            <h3>Profiles</h3>
            <div id="profile-list"></div>
            <button onclick="showSetup()" class="primary-btn" style="margin-top:15px;">+ Create New</button>
        </div>

        <div id="main-app" class="card" style="display:none;">
            <div id="news-ticker" class="ticker">RESEARCH: Analyzing metabolism...</div>
            
            <div class="circle-container">
                <div class="progress-circle">
                    <h1 id="cals-left">0</h1>
                    <span>kcal left</span>
                </div>
            </div>

            <div class="stats-row">
                <div class="stat-item"><small>Daily Goal</small><br><b id="daily-goal-text">0</b></div>
                <div class="stat-item"><small>Eaten</small><br><b id="eaten-text">0</b></div>
            </div>

            <div class="search-section">
                <div class="search-bar">
                    <input type="text" id="query" placeholder="Search food...">
                    <button id="search-btn">Find</button>
                </div>
                <div id="search-results" class="results-dropdown"></div>
            </div>

            <div class="meal-container">
                <div class="meal-block"><h5>Breakfast</h5><div id="log-breakfast"></div></div>
                <div class="meal-block"><h5>Lunch</h5><div id="log-lunch"></div></div>
                <div class="meal-block"><h5>Dinner</h5><div id="log-dinner"></div></div>
                <div class="meal-block"><h5>Snacks</h5><div id="log-snacks"></div></div>
            </div>

            <button onclick="localStorage.clear(); location.reload();" class="reset-btn">Reset App</button>
        </div>
    </div>

    <div id="portion-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <h4 id="selected-food-name"></h4>
            <div style="display:flex; gap:10px; margin: 10px 0;">
                <input type="number" id="amount-input" value="1">
                <select id="unit-selector">
                    <option value="units">Units</option>
                    <option value="grams">Grams</option>
                </select>
            </div>
            <select id="meal-type">
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
                <option value="snacks">Snacks</option>
            </select>
            <div style="display:flex; gap:10px; margin-top:15px;">
                <button onclick="closeModal()" style="background:#eee; flex:1; border:none; padding:10px; border-radius:10px;">Cancel</button>
                <button onclick="confirmLog()" class="primary-btn" style="flex:1;">Log Food</button>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
