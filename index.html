<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioWeight | Smart Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="setup-page" class="card">
        <h2>Body Profile</h2>
        <form id="user-form">
            <input type="number" id="age" placeholder="Age" required>
            <input type="number" id="height" placeholder="Height (cm)" required>
            <input type="number" id="weight" placeholder="Weight (kg)" required>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <select id="activity">
                <option value="sedentary">Sedentary</option>
                <option value="moderate">Active</option>
            </select>
            <button type="submit">Create My Plan</button>
        </form>
    </div>

    <div id="main-app" class="card" style="display:none;">
        <div class="circle">
            <h1 id="cals-left">0</h1>
            <span>kcal left</span>
        </div>
        <div class="search-section">
            <input type="text" id="query" placeholder="Search food (e.g. Eggs)">
            <button onclick="searchFood()">Add Food</button>
        </div>
        <div id="log"></div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
