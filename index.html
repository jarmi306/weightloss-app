<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioWeight | Smart Research-Backed Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div id="setup-page" class="card">
            <header>
                <h2>Bio-Profile</h2>
                <p>Based on the <b>Mifflin-St Jeor</b> clinical formula.</p>
            </header>
            
            <form id="user-form">
                <div class="input-group">
                    <label for="age">Current Age</label>
                    <input type="number" id="age" placeholder="e.g. 25" required>
                </div>

                <div class="input-group">
                    <label for="height">Height (cm)</label>
                    <input type="number" id="height" placeholder="e.g. 175" required>
                </div>

                <div class="input-group">
                    <label for="weight">Current Weight (kg)</label>
                    <input type="number" id="weight" placeholder="e.g. 80" required>
                </div>

                <div class="input-group">
                    <label for="gender">Gender</label>
                    <select id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="activity">Activity Level</label>
                    <select id="activity">
                        <option value="sedentary">Sedentary (Little to no exercise)</option>
                        <option value="moderate">Moderate (Exercise 3-5 days/week)</option>
                        <option value="active">Very Active (Hard exercise daily)</option>
                    </select>
                </div>

                <button type="submit" class="primary-btn">Generate My Plan</button>
            </form>
        </div>

        <div id="main-app" class="card" style="display:none;">
            <div id="news-ticker" class="ticker">
                Loading research data...
            </div>

            <div class="circle-container">
                <div class="progress-circle">
                    <h1 id="cals-left">0</h1>
                    <span>kcal remaining</span>
                </div>
            </div>

            <div class="stats-row">
                <div class="stat-item">
                    <small>Daily Goal</small>
                    <b id="daily-goal-text">0</b>
                </div>
                <div class="stat-item">
                    <small>Food Eaten</small>
                    <b id="eaten-text">0</b>
                </div>
            </div>

            <div class="search-section">
                <h3>Log Nutrition</h3>
                <div class="search-bar">
                    <input type="text" id="query" placeholder="Search food (e.g. Oats)">
                    <button id="search-btn">Add</button>
                </div>
            </div>

            <div id="log-list" class="daily-log">
                </div>

            <button onclick="localStorage.clear(); location.reload();" class="reset-btn">
                Reset All Data
            </button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
